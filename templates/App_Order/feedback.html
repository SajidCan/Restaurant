{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block%} Feedback {% endblock %}
{% block body_block %}
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h2 class="text-center">Feedback!!</h2>
        <form method="POST">
          {{form|crispy}}
          {% csrf_token %}
          <button type="submit" class="red" name="button">Submit</button>
        </form>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
{% endblock %}
